{% extends 'custom_admin/base.html' %}
{% load static %}


{% block extra_head %}
<style>
    .form-control {
        border: 1px solid #d2d6da !important;
        padding-left: 5px !important;
    }

    .col-form-label {
        margin-top: 20px !important;
        width: 500px !important;
    }

    .btn {
        margin-top: 20px !important;
        margin-right: 20px !important;
    }
</style>
{% endblock %}

{% block content %}

<div class="col-6 grid-margin stretch-card mx-auto">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ table_name }}</h4>

            <form class="forms-sample" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="id_name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        {{ form.name }}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="id_description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        {{ form.description }}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="id_feedback" class="col-sm-2 col-form-label">Feedback</label>
                    <div class="col-sm-10">
                        {{ form.feedback }}
                    </div>
                </div>

                <div class="form-group row">
                    <label for="id_image" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        {{ form.image }}
                        <textarea name="image" id="image" style="display: none;"></textarea>
                        <img src="{{form.image.url}}" id="image" style="height: auto;width: 100px;">
                    </div>
                </div>

                {{ form.errors }}

                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <a href="{% url 'client_view' %}" class="btn btn-dark">Cancel</a>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
